{% extends '_layout.html' %}

{% block title %}subject selection{% endblock %}

{% block content %}
<form method="post">
    <label for="first_name">First name:</label>
    <input id="first_name" name="first_name" type="text">

    <input id="last_name" name="last_name" type="text" />

    <input id="email" name="email" type="email" />

    <input id="must_choose_subject(english)" name="must_choose_subject(english)" type="text" />

    <input id="must_choose_subject(science)" name="must_choose_subject(science)" type="text" />
    <br />
    <label for="self_choose_subject(1)">self_choose_subject(1):</label>
    <input id="self_choose_subject(1)" name="self_choose_subject(1)" type="text" />
    <br />
    <label for="self_choose_subject(2)">self_choose_subject(2):</label>

    <br>
